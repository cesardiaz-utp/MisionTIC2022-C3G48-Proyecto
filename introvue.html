<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a VUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/introvue.css" rel="stylesheet">
</head>

<body>
    <div id="contador" class="container alert-success">
        contador: {{ counter * maria }} <br>
        {{ message }}
    </div>

    <div id="evento" class="container alert-warning">
        <p>{{ message }}</p>
        <button type="button" class="btn btn-primary" v-on:click="reverseMessage()">Invertir mensaje</button>
    </div>

    <div id="enlace" class="container alert-danger">
        <p>Esto no es input: {{ message }}</p>
        <input type="text" class="form-control" v-model="message">
    </div>

    <div id="condicional" class="container alert-primary">
        <span v-if="esVisible">Ahora me ves</span>
        <span v-if="!esVisible">Este no se veÃ­a antes</span>
        <button type="button" class="btn btn-primary" v-on:click="cambio()">Cambiar el valor</button>
    </div>

    <div id="ciclos" class="container alert-secondary">
        <ol>
            <li v-for="nombre in pendientes"> {{nombre}}</li>
        </ol>
    </div>

    <div id="tareas" class="container alert-success">
        <label for="txtTarea">Tarea</label>
        <input id="txtTarea" type="text" class="form-control" v-model="tarea">
        <button type="button" class="btn btn-primary" v-on:click="agregarTarea()">Agregar</button>

        <p v-if="tareas.length == 0">No hay tareas pendientes</p>
        <table class="table table-striped" v-if="tareas.length != 0">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tarea</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="task in tareas">
                    <th scope="row">{{task.id}}</th>
                    <td>{{task.mensaje}}</td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/introvue.js"></script>
</body>

</html>
